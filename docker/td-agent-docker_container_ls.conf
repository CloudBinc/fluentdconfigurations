<source>
  @type exec
  command docker container ls -a
  <parse>
  @type regexp
  expression /(?<data7>(CONTAINER ID)?(?<container_id>[aA-zZ0-9]+)\s+(IMAGE)?(?<image>[aA-zZ0-9_/.:-]+)\s+(COMMAND)?\"(?<command>[aA-zZ0-9]+)\"\s+(CREATED)?(?<created>\d+\s\S+\s\S+)\s+(STATUS)?(?<container_status>(\w+\s\d+\s\w+)?(\w+\s\(\d+\)\s\d+\s\w+\s\w+)?)\s+(PORTS)?(?<ports_opened>(\d+)?)\s+(NAMES)?(?<container_name>\w+))/
  </parse>
  tag docker
  run_interval 10s
</source>

<filter docker>
@type record_transformer
enable_ruby
  <record>
    host "#{Socket.gethostname}"
    datatype7 "docker"
  </record>
</filter>

<filter docker>
@type record_transformer
enable_ruby
  <record>
   time7 ${Time.now.to_i}
  </record>
</filter>
###File Output
<match docker>
@type file
@id docker_file
path /var/log/td-agent/parseddocker
</match>
